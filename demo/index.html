<html>

<head>

    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
            outline: 0;
            overflow: hidden;
            background-color: transparent;
            background-repeat: no-repeat;
            color: #fff;
            font-size: 24px;
            font-family: simhei;
        }

        body {
            background-color: black;
            background-repeat: no-repeat;
            width: 1280px;
            height: 720px;
        }

        a,
        div,
        ul {
            display: block;
            position: absolute;
        }

        ul,
        li {
            list-style: none;
        }

        body {
            /* background-image: url("./assets/bg_main.jpg"); */
        }

        .frame {
            position: absolute;
            z-index: 999;
            display: none;
            -webkit-transition-property: top, left;
            -webkit-transition-duration: 200ms;
            -webkit-transition-timing-function: ease-out;
        }

        #menubar {
            top: 110px;
            left: 50px;
            width: 1180px;
            height: 51px;
            background-image: url("assets/bg_navi.png");
            padding-left: 35px;
            padding-top: 6px;
        }

        #menuWrap {
            width: 1110px;
            height: 45px;
            overflow: hidden;
        }

        #menu {
            display: -webkit-box;
            /*margin: 6px 35px;*/
            -webkit-box-orient: horizontal;
            overflow: hidden;
            white-space: nowrap;
            -webkit-transition-property: margin-left;
            -webkit-transition-duration: 60ms;
            -webkit-transition-timing-function: ease-in;
        }

        #menu>li {
            display: inline-block;
            width: 185px;
            height: 45px;
            line-height: 45px;
            font-size: 32px;
            text-align: center;
        }

        .hover {
            background-color: #FFA500 !important;
            background-image: none !important;
            color: #060606 !important;
        }

        .navBtn {
            top: 0;
            left: 1150px;
            width: 99px;
            height: 109px;
        }

        #btnBack.navBtn {
            background-image: url("assets/btnBack.png");
        }

        #btnExit.nav3 {
            left: 1150px;
        }

        #btnExit.navBtn {
            background-image: url("assets/btnMainpage.png");
        }

        #btnExit.nav2 {
            left: 1150px;
        }


        #btnHome.navBtn {
            background-image: url("assets/btnHomepage.png");
        }

        #btnHome.nav2 {
            left: 1090px;
        }

        #tips {
            left: 800px;
            top: 55px;
            color: #000;
            font-size: 20px;
            line-height: 30px;
        }

        #tips>span {
            display: inline-block;
            vertical-align: text-bottom;
            background-color: #000;
            width: 22px;
            height: 22px;
            line-height: 22px;
            border-radius: 100px;
            font-size: 16px;
            text-align: center;
            margin-right: 3px;
        }


        .aside {
            width: 300px;
            height: 505px;
            top: 165px;
        }

        .imgAside {
            width: 302px;
            height: 297px;
        }

        #part1 {
            left: 50px;
            background-color: #223d62;
        }

        #part2 {
            left: 370px;
            background-color: #226230;
        }

        .aside ul {
            margin-top: -47px;
            width: 100%;
        }

        .aside ul li {
            line-height: 42px;
            height: 42px;
            text-indent: 32px;
            text-overflow: clip;
        }

        .aside ul :first-child {
            background: url("./assets/alpha70.png") repeat transparent !important;
        }

        .aside ul .hover {
            background: none #FFA500 !important;
        }

        #part1 ul li:nth-child(even) {
            background-color: #223d62;
        }

        #part1 ul li:nth-child(odd) {
            background-color: #285680;
        }

        #part2 ul li:nth-child(even) {
            background-color: #226230;
        }

        #part2 ul li:nth-child(odd) {
            background-color: #1e7942;
        }

        #frame1,
        #frame2 {
            width: 300px;
            height: 40px;
            border-radius: 5px;
            border: 3px solid #fc3;
        }

        #frame3 {
            border-radius: 5px;
            border: 3px solid #fc3;
            width: 265px;
            height: 28px;
        }

        #sliderWrap {
            top: 165px;
            left: 685px;
            width: 545px;
            height: 310px;
            overflow: hidden;
            background-color: red;
        }

        #slider {
            white-space: nowrap;
            display: -webkit-box;
            -webkit-box-orient: horizontal;
        }

        #slider>li {
            display: inline-block;
            width: 545px;
            height: 310px;
            overflow: hidden;
        }

        #slider img {
            width: 545px;
            height: 310px;
        }

        #slideTip {
            top: 430px;
            left: 1090px;
            height: 40px;
        }

        #slideTip>li {
            display: inline-block;
            width: 37px;
            height: 37px;
            line-height: 37px;
            text-align: center;
            border-radius: 100px;
            background-image: url("./assets/alpha50.png");
            color: #fff;
        }

        #slideTip>li.on {
            color: #000;
            background-image: url("./assets/alphaW70.png");
        }

        #recommends {
            top: 486px;
            left: 685px;
            width: 545px;
            height: 134px;
            white-space: nowrap;
            overflow: hidden;
        }

        #recommends li {
            width: 280px;
            height: 135px;
            display: inline-block;
        }

        #recommends li:nth-child(0) {
            margin-right: 15px;
        }

        #recommends img {
            width: 265px;
            height: 135px;
        }

        #recommends p {
            padding: 0;
            width: 265px;
            height: 36px;
            text-align: center;
            line-height: 36px;
            position: relative;
            margin-top: -36px;
            background: url("./assets/alpha70.png") repeat;
        }

        #mq {
            top: 630px;
            left: 685px;
            width: 545px;
            height: 38px;
            background: url("assets/bg_mqHead.png") no-repeat rgba(88, 88, 88, 0.7);
        }

        #mqee {
            margin-left: 70px;
            line-height: 38px;
            white-space: nowrap;
            overflow: -webkit-marquee;
            -webkit-marquee: left 3px infinite scroll normal;
        }

        #btnFav {
            top: 51px;
            left: 1050px;
            background-position: 0 -350px;
        }

        #btnFav.hilite {
            background-position: 0 -383px;
        }

        #btnSch {
            top: 51px;
            left: 970px;
            background-position: 0 -419px;
        }

        #btnSch.hilite {
            background-position: 0 -452px;
        }
    </style>
</head>

<body>
    <div id="btnHome" class="navBtn nav2"></div>
    <div id="btnExit" class="navBtn nav2"></div>
    <img id="frame0" class="frame" src="assets/frame_btn.png" />

    <div id="menubar">
        <div id="menuWrap">
            <ul id="menu">
                <li class="show">menu 1</li>
                <li class="show">menu 2</li>
                <li class="show">menu 3</li>
                <li class="show">menu 4</li>
                <li class="show">menu 5</li>
                <li class="show">menu 6</li>
                <li>menu 7</li>
                <li>menu 8</li>
                <li>menu 9</li>
            </ul>
        </div>
    </div>


    <div id="tips">press <span>1</span><span>2</span><span>3</span> to enter</div>


    <script src="../dist/index.bundle.js"></script>
    <script src="./demo.js"></script>
</body>

</html>
